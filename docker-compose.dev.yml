version: '3.8'

services:
  backend:
    build: ./backend
    container_name: docker-log-viewer-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./backend/src:/app/src
    environment:
      - NODE_ENV=development
    command: npm run dev

  # Frontend uchun local development
  # npm start bilan ishlatiladi (port 3000)
