version: '3.8'

services:
  backend:
    build: ./backend
    container_name: docker-log-viewer-backend
    restart: unless-stopped
    expose:
      - "2001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
    networks:
      - log-viewer-network

  frontend:
    build: ./frontend
    container_name: docker-log-viewer-frontend
    restart: unless-stopped
    ports:
      - "2000:80"
    depends_on:
      - backend
    networks:
      - log-viewer-network

networks:
  log-viewer-network:
    driver: bridge
