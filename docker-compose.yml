version: '3.8'

services:
  backend:
    build: ./backend
    container_name: docker-log-viewer-backend
    restart: unless-stopped
    ports:
      - "2001:2001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
    networks:
      - log-viewer-network

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://188.225.56.178:2001
        REACT_APP_WS_URL: ws://188.225.56.178:2001
    container_name: docker-log-viewer-frontend
    restart: unless-stopped
    ports:
      - "2000:80"
    depends_on:
      - backend
    networks:
      - log-viewer-network

networks:
  log-viewer-network:
    driver: bridge
