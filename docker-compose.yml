services:
  backend:
    build: ./backend
    container_name: docker-log-viewer-backend
    restart: unless-stopped
    expose:
      - "2001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - users-data:/app/src/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-docker-log-viewer-secret-change-me}
    networks:
      - log-viewer-network

  frontend:
    build: ./frontend
    container_name: docker-log-viewer-frontend
    restart: unless-stopped
    ports:
      - "2000:80"
    depends_on:
      - backend
    networks:
      - log-viewer-network

volumes:
  users-data:

networks:
  log-viewer-network:
    driver: bridge
